<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For...of</title>
</head>
<body>
    <script>
        const txt = 'Univem';
        const it  = txt[Symbol.iterator](); 
        console.log(it.next());

        // Função geradoras 
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        // Apenas quando o valor for undefined ele retornara a chave done: false.
        console.log(it.next()); 

        for(letter of txt){
            console.log(letter);
            if (letter === 'e') break;
        }

    </script>
</body>
</html>
