        var arrow = [1, 2, 3, 4, 5];


        var mult1 = arrow.map((item) => {
            return item * 2;
        })

        var mult2 = arrow.map(item => {
            return item * 4;
        })

        var mult3 = arrow.map(item => item * 8);

        var mult4 = arrow.
                         filter(item => item % 2 == 0).
                         map(item => item * 2);

        console.log(mult1);

        console.log(mult2);

        console.log(mult3);

        console.log(mult4);
        
    </script>
