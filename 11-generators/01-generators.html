<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generator</title>
</head>
<body>
    <script>
        // Para criar um função do tipo generator
        // precisamos adicionar * em frente a função
        function* genNames(){
            yield "Luan";
            yield "Pedro";
            yield "Rafael";
            yield "Leonardo";
        }

        const names = genNames();

        console.log(names);

        // console.log(names.next());
        // console.log(names.next());
        // console.log(names.next());
    </script>
</body>
</html>
