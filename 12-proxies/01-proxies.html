<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proxies</title>
</head>
<body>
    <script>  
        let obj = {
            name: "luan",
            age: 25
        }

        // const proxy = new Proxy(target, handler)
       
        const proxy = new Proxy(obj, {
            get(target, name){
                console.log(`Alguem esta pedindo ${name}`);
                return target[name];
            },

            set(target, name, value) {
                console.log(`Alguem esta mudando ${name}`);
                target[name] = value;
            }
        });
    </script>
</body>
</html>
