        // Utilizando o spred operator podemos fazer o seguinte
        // Isto representa que podemos ter varios paramentros 
        // sendo passado para o metodo semelhante ao que temos no Ruby
        // method(one, two, *args)
        function multiply(mult, ...args){
            // args se torna um array com todos os outros parametros 
            // que estÃ£o sendo passados.
            return args.map(arg => mult * arg);
        }

        console.log(multiply(2, 1, 2, 3, 4, 5, 6));

    </script>
