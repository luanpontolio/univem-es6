<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async Await tratando erros</title>
</head>
<body>
    <script>
        // Para tratar erro quando usado async/await 
        // Ã© necessario usar o try{} e o catch{}
        async function getFetch() {
            try{
                const response = await fetch("https://swapi.co/api/people/?format=json");
                const data     = await response.json();

                return data.results.map(film => {
                    console.log(film.name);
                })
            }catch(error){
                console.error('temos uma error', error);
            }
            
        }

        getFetch();
    </script>
</body>
</html>
