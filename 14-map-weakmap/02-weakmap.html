<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
</head>
<body>
    <script>
        let obj1 = {
            name: 'Luan',
            age: 25
        }

        let obj2 = {
            name: 'Lucas',
            age:21
        }

        // Assim como o WeakSet o WeakMap não é um iterator
        // porem no WeakMap a refereça são mantidas fracamente, pois se deletarmos
        // alguns dos objetos do escopo o garbage collection(GC) irá deleta-lo.
        let wm = new WeakMap();
        
        wm.set(obj1, "Info luan")
        wm.set(obj2, "Info lucas")
    </script>
</body>
</html>
