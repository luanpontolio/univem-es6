<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
</head>
<body>
    <script>

        let obj1 = {
            name: 'Luan',
            age: 25
        }


        let obj2 = {
            name: 'Lucas',
            age:21
        }

        let wm = new WeakMap();
        
        wm.set(obj1, "Info luan")
        wm.set(obj2, "Info lucas")


        // Quando usar
        const People = (function(){

            var data = new WeakMap();

            function People(name){
                data.set(this, { name: name })
            }

            People.prototype.getName = function() {
                return data.get(this).name;
            }

            return People;
        }());

        const people = new People('Luan');
        console.log(people.name) // undefined
        console.log(people.getName()) // Luan
    </script>
</body>
</html>
