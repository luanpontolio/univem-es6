<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tagged template literal</title>
    <style>
        .blue {
            text-align: center;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        const city = 'Marilia';
        const something = 'Bolacha';
        const otherthing = 'TI';

        function tagged(template, ...values){
            return template.reduce((accumulator, part, i) => {
                return `
                    ${accumulator}
                    <span class="blue">${values[i - 1]}</span>
                    ${part}
                `
            })
        }
        
        const text = tagged`Eu moro em ${city}, cidade da ${something} e da ${otherthing}!`;

        document.body.innerHTML = text;
    </script>
</body>
</html>
