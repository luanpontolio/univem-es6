<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function hello(name, surname) {
            name    = name || 'Luan';
            surname = surname || 'Silveira';

            console.log(`Ol치 eu sou o ${name} ${surname}`);
        }

        // hello();
        // > Ol치 eu sou Luan Silveira

        function hello(name = 'Luan', surname = 'Silveira') {
            console.log(`Ol치 eu sou o ${name} ${surname}`);
        }

        hello('Pedro');
        // > Ol치 eu sou Pedro Silveira
    </script>
</body>
</html>
