<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring Object</title>
</head>
<body>
    <script>
        const data = ['Luan', 'Silveira', 25, 'Web Developer'];

        const [name, surname, age, job] = data;

        console.log(name);
        console.log(surname);
        console.log(age);
        console.log(job); 
    </script>
</body>
</html>
