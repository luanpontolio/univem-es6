<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novos métodos para a String</title>
</head>
<body>
    <script>
        const text = "Curso de es6 univem";
        
        // Novo método para string é o startsWith
        console.log(text.startsWith('Curso'));
        console.log(text.startsWith('so', 3));

        // Novo método para string é o endsWith
        console.log(text.endsWith('univem'));
        console.log(text.endsWith('uni', 16));

        // método repeat
        console.log('univem '.repeat(10));

        // Verifica na string se existe o 'es6'
        console.log(text.includes("es6"));
    </script>
</body>
</html>
