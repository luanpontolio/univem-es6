<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.entries</title>
</head>
<body>
    <script>
        // Object entries

        const lj = {
            superman: 'Metrópolis',
            batman: 'Ghotam',
            ww: 'Themyscira'
        }

        Object.entries(lj)

        // Agora
        // Object.entries irá transformar o objeto em uma Array de Arrays
        // transformando sua chave no primeiro elemento do array e o valor no segundo
        // exemplo: [["dog", 3]...]
        console.log(Object.entries(lj));

        // Utilizando o object.entries que irá gerar um array de com chave e valor
        // assim é possível utilizar o Map para navagar no array utilizando seus métodos.


        const ljMap = new Map(Object.entries(lj));

        console.log(ljMap.size);
        console.log(ljMap.has('superman'));
        console.log(ljMap.has('batman'));
        console.log(ljMap.get('ww'));

        
    </script>
</body>
</html>
