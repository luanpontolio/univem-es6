<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array fill</title>
</head>
<body>
    <script>
        // Declaramos um array de 50 posições
        const arr = new Array(50);
        // e adicionamos 'lol' nas 50 posições deste array.
        // arr.fill('lol');

        // Adiciona 'lol' da posição 3 até antes do 6.
        arr.fill('lol', 3, 6);
        console.log(arr);

        const newArr = [1,2,3,4,5,6];
        newArr.fill('lol', 1, 3)
        console.log(newArr)
    </script>
</body>
</html>
