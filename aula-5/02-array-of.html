<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array of</title>
</head>
<body>
    <script>
        // Array.of
        // Outro método é o Array.of simplemente para criar um
        // novo array com os dados que quiser
        const newArray  = Array.of(1, 2, "Luan", {age: 25});
        const newArray2 = [1, 2, "Luan", {age: 26}]; 
        console.log(newArray);
        console.log(newArray2);
    </script>
</body>
</html>
