<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring Object</title>
</head>
<body>
    <script>
        // Destructuring object é uma forma de acessar objetos como temos a seguir.
        const data = {
            name: 'Luan',
            lastName: 'Pontolio',
            age: 25,
            blog: 'http://pontolio.herkuapp.com',
            social: {
                linkedIn: 'https://www.linkedin.com/in/luanpontolio',
                facebook: 'https://www.facebook.com/luan.pontolio'
            }
        };

        // Se precisacemos acessar o dado dentro de data como fariamos
        // const name = data.name;
        // const lastName = data.lastName;

        // console.log(name);
        // console.log(lastName);

        // Acessando propriedades de data;
        const { name, lastName } = data;

        // Acessando propriedades de identadas de dentro de data.
        const { facebook, twitter} = data.social;
        console.log(name);
        console.log(lastName);

        // Acessando propriedade e criando uma variavel
        const { facebook: fb } = data.social;
        console.log(fb);

        // Acessando propriedade inexistente inserindo um valor default.
        // Tambem é possivel declarar valores default para chaves já existentes.
        const { job = 'Developer' } = data;
        console.log(job);
        console.log(name);

    </script>
</body>
</html>
